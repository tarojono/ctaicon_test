<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://use.typekit.net/vuz4srq.css">
</head>
<body>
  <div class="container">

    
    <div class="title-group--m">
      <h1 class="title">Button Test</h1>
      
      <div id=playbutton class="playgroup">
          <div class="playicon"></div>
          <h5 class="playtext">PLAY</h5>
      </div>
    </div>    
  
    <div class="button-group">
      
      <div class="button-group-s">
        <!-- <div id="contact-L" class="button-L"></div> -->
        <div id="contact" class="button">
          <div id="contact-icon" class="ctaicon"></div>
          <h6>お問い合わせ</h6>
        </div>
      </div>
      
      <div class="button-group-s">
        <!-- <div id="docrequest-L" class="button-L"></div> -->
        <div id="docrequest" class="button">
          <div id="docrequest-icon" class="ctaicon"></div>
          <h6>資料請求</h6>
        </div>
      </div>
      
      <div class="button-group-s">
        <!-- <div id="registration-L" class="button-L"></div> -->
        <div id="registration" class="button">
          <div id="registration-icon" class="ctaicon"></div>
          <h6>お申し込み</h6>
        </div>
      </div>
      
      <script src="ctabutton.js"></script>

     </div>
   
    <div class="control-group">
  
      <label class="radio-container">
        <input type="radio" name="radio">
        <span class="radio-checkmark"></span>
      </label>
      
      <label class="radio-container">
        <input type="radio" name="radio">
        <span class="radio-checkmark"></span>
      </label>

      <label class="checkbox-container">
        <input type="checkbox" >
        <span class="checkmark">
          <svg class="checkmark-mark" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path class="path" d="M6 11.5L10 16.5L18 8" />
          </svg>
        </span>        
      </label>
      
      <div class="switch-container">
        <input type="checkbox" id="switch" class="switch-input" >
        <label for="switch" class="switch-label"></label>
      </div>

      

      

    
      
      
    </div>
  

  
  

</body>
</html>
